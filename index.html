<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link href='style.css' rel='stylesheet'>
        <title>Rock, Paper, Scissors, Shoot</title>
    </head>
    <body>
        <div class = 'layout'>
            <div class = 'header'>
                <h1>Rock, Paper, Scissors... SHOOT!</h1>
            </div>
            <div class= 'scoreBoard'>
                <div class='scoresbox'>
                    <div class='scores'>
                        <p id='wins'>Wins: </p>
                        <p id='losses'>Losses: </p>
                        <p id ='draws'>Draws: </p>
                    </div>
                </div>
            </div>
            <div class = 'text'>
                <p>Please make your choice below:</p>
            </div>
            <div class = 'buttons'>
                <div class='button-box'>
                    <button id='rock' type='button'>Rock</button>
                    <button id='paper' type='button'>Paper</button>
                    <button id='scissors' type='button'>Scissors</button>
                </div>
            </div>
        </div>
        <script src='rps.js'></script>
    </body>

</html>
